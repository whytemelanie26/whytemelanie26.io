              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(

function LAYERS_LOADED(layerData) {
	if(layerData.settings.basename == "giraffe-*"){
		giraffe = new INK.LayerRoot("giraffe");
		giraffe.addLayersFromInfo(layerData);
		giraffeElem = document.querySelector("#giraffe");
		giraffe.appendTo(giraffeElem);
	} else if(layerData.settings.basename == "parachuter-*") {
		parachuter = new INK.LayerRoot("parachuter");
		parachuter.addLayersFromInfo(layerData);
		parachuterElem = document.querySelector("#parachuter");
		parachuter.appendTo(parachuterElem);
	} else {
		rabbit = new INK.LayerRoot("rabbit");
		rabbit.addLayersFromInfo(layerData);
		rabbitElem = document.querySelector("#rabbit");
		rabbit.appendTo(rabbitElem);
	}
	charsLoaded++;
	if(charsLoaded == 3 && windowLoaded){
		init();
	}
}

//init elements
function initGFX(){
	if(prefix == "Adobe_DirectResponseOffer"){
		tw.set("#bg", {backgroundColor: "#eacacd"})
	}
	tw.set(scene, {perspectiveOrigin: "50% 50%", perspective: 200});
	tw.set(scenePivot1, {transformStyle: "preserve-3d"});
	tw.set(scenePivot2, {transformStyle: "preserve-3d"});
	var rabbitPos = sizeData.rabbitPos.pos1;
	tw.set(rabbitElem, {x: rabbitPos.x, y: rabbitPos.y, z: rabbitPos.z, scale: rabbitPos.sc});
	var gPos = sizeData.giraffePos.pos1;
	tw.set(giraffeElem, {x: gPos.x, y: gPos.y, z: gPos.z, scale: gPos.sc});
	var pPos = sizeData.parachuterPos.pos1;
	tw.set(parachuterElem, {x: pPos.x, y: pPos.y, z: pPos.z, scale: pPos.sc});
	var bPos = sizeData.balloonPos.pos1;
	tw.set(balloonElem, {x: bPos.x, y: bPos.y, z: bPos.z, scale: bPos.sc});
	tw.set(endframeAdobeLogo, {y: -100});
	tw.set(endframeTagline, {autoAlpha: 0, scale: 1});
	tw.set(endframeTaglineSub, {autoAlpha: 0, scale: 1});
	tw.set(endframeCtaBacking, {autoAlpha: 0, scale: 1});
	tw.set(endframeCtaText, {autoAlpha: 0, scale: 1});
	var i;
	var cd;
	for(i = 0; i < sizeData.clouds.length; i++){
		cd = sizeData.clouds[i];
		tw.set("#cloud" + (i + 1), {x: cd.x, y: cd.y, z: cd.z, scaleX: cd.scx, scaleY: cd.scy});
	}
	var dx = sizeData.endframeLogoPos.pos1.x - sizeData.endframeLogoPos.pos2.x;
	var dy = sizeData.endframeLogoPos.pos1.y - sizeData.endframeLogoPos.pos2.y;
	for(i = 0; i < sizeData.endframeLogoPos.clouds.length; i++){
		cd = sizeData.endframeLogoPos.clouds[i];
		tw.set("#endframe-cloud" + (i + 1), {x: cd.x + dx * (1.2 + i / 10), y: cd.y + dy * (1 + i / 10), z: cd.z, scaleX: cd.scx, scaleY: cd.scy});
	}
	var pos = sizeData.endframeLogoPos.pos1;
	tw.set(endframeLogo, {x: pos.x, y: pos.y, scale: pos.sc, transformOrigin: "100% 100%"});
	if(sizeType == "160x600"){

	if(sizeType == "728x90"){
		tw.set(endframeLogo, {width: sw, height: sh, transformOrigin: "100% 100%"});
	}
}

//frame tick 
function doFrameTick(){

	charTick += deltaTime * charSpeed;

	//giraffe
	tw.set(giraffe.layers["head-group"], {rotation: Math.sin(charTick * 3 - Math.PI / 2) * 3});
	tw.set(giraffe.layers["body-group"], {rotation: -Math.sin(charTick * 3) * 6});
	tw.set(giraffe.layers["legs"], {rotation: Math.sin(charTick * 3) * 2});
	tw.set(giraffe.layers["leg-right-bottom-group"], {rotation: -Math.sin(charTick * 3) * 9});

	//rabbit
	tw.set(rabbitElem, {rotation: Math.sin(charTick * 2) * 10})
	tw.set(rabbit.layers["ear-left"], {rotation: Math.sin(charTick * 2.2 + Math.PI/4) * 8})
	tw.set(rabbit.layers["ear-right"], {rotation: Math.sin(charTick * 1.8 + Math.PI/4) * -5})
	tw.set(rabbit.layers["leg-left"], {rotation: Math.sin(charTick * 4 + Math.PI/4) * 20})
	tw.set(rabbit.layers["leg-right"], {rotation: Math.sin(charTick * 4.2 + Math.PI/4) * -23})

	//parachuter
	tw.set(parachuterElem, {rotation: Math.sin(charTick * 1.5) * 20})
	tw.set(parachuter.layers["head-group"], {rotation: -Math.sin(charTick * 2.2 + Math.PI/4) * 8})
	tw.set(parachuter.layers["legs"], {rotation: Math.sin(charTick * 1.8 + Math.PI/4) * -25})
	tw.set(parachuter.layers["pupils"], {x: -Math.sin(charTick * 2) * 1})

}

function startBlink(){
	tw.set(giraffe.layers.blink, {alpha: 1});
	tw.set(rabbit.layers.blink, {alpha: 1});
	tw.set(parachuter.layers.blink, {alpha: 1});

	var blinkDelay = 0.07;
	tw.set(giraffe.layers.blink, {alpha: 0, delay: blinkDelay});
	tw.set(rabbit.layers.blink, {alpha: 0, delay: blinkDelay});
	tw.set(parachuter.layers.blink, {alpha: 0, delay: blinkDelay});

	if(!bannerEnd){
		tw.delayedCall(0.5 + Math.random() * 2, startBlink);
	}
}

//animation
function doAnimation(){
	var d = 0;

	startBlink();

	tw.set(scenePivot1, {x: 20, z: -50});
	tw.set(scenePivot2, {x: 20, z: -150});

	tw.to(scenePivot1, 10, {x: -100, z: 200, ease: Linear.easeNone, delay: d});

	tw.to(scenePivot2, 2, {x: 0, z: 0, ease: Power1.easeInOut, delay: d});

	d += 2.5;

	tw.to(scenePivot2, 2, {x: -100, z: 300, ease: Power1.easeInOut, delay: d, overwrite: 0});

	d += 2.5;

	tw.to(scenePivot2, 2, {x: -300, z: 600, ease: Power1.easeInOut, delay: d, overwrite: 0});

	d += 2.5;

	tw.to(scenePivot2, 2, {x: -900, z: 1800, ease: Power1.easeInOut, delay: d, overwrite: 0});

	d += 2;

	d = 1;
	var pos = sizeData.rabbitPos.pos2;
	tw.to(rabbitElem, 5.5, {x: pos.x, y: pos.y, ease: Quad.easeOut, delay: d});

	d = 2.5;
	pos = sizeData.parachuterPos.pos2;
	tw.to(parachuterElem, 5.5, {x: pos.x, y: pos.y, ease: Quad.easeOut, delay: d})

	d = 4;
	pos = sizeData.balloonPos.pos2;
	tw.to(balloonElem, 9, {x: pos.x, y: pos.y, ease: Quad.easeOut, delay: d});

	d = 8.8;
	pos = sizeData.endframeLogoPos.pos2;
	tw.to(endframeLogo, 2, {x: pos.x, y: pos.y, scale: pos.sc, ease: Quad.easeOut, delay: d});
	var cd;
	var i;
	for(i = 0; i < sizeData.endframeLogoPos.clouds.length; i++){
		cd = sizeData.endframeLogoPos.clouds[i];
		tw.to("#endframe-cloud" + (i + 1), 2, {x: cd.x, y: cd.y, z: cd.z, scaleX: cd.scx, ease: Quad.easeOut, scaleY: cd.scy, delay: d});
	}

	d += 3;

	if(sizeType == "300x250" || sizeType == "160x600"){


		pos = sizeData.endframeLogoPos.pos3;
		tw.to(endframeLogo, 2.5, {x: pos.x, y: pos.y, scale: pos.sc, ease: Power1.easeInOut, delay: d});

		for(i = 0; i < sizeData.endframeLogoPos.clouds.length; i++){
			cd = sizeData.endframeLogoPos.clouds[i];
			tw.to("#endframe-cloud" + (i + 1), 2.5, {x: cd.x + ((i != 2) ? 50 : 10) + (3 - i) * 5, y: cd.y + 10 + (3 - i) * 3, ease: Power1.easeInOut, delay: d, overwrite: 0});
		}

		d += 2.2;

	}

	if(sizeType == "300x600"){
		d -= 2;

		tw.delayedCall(d, function(){
			print(scenePivot1);
			tw.killTweensOf(scenePivot1);
			tw.killTweensOf(scenePivot2);
			tw.killTweensOf(balloon);
			tw.set(scenePivot1, {x: 0, y: 0, z: 0});
			tw.set(scenePivot2, {x: 0, y: 0, z: 0});
			tw.set(giraffeElem, {display: "none"});
			tw.set(rabbitElem, {display: "none"});
			for(i = 0; i < sizeData.clouds.length; i++){
				tw.set("#cloud" + (i + 1), {display: "none"});
			}
			tw.set(balloonElem, {x: sw + 50, y: 250, z: 0, scale: 0.7});
			tw.set(parachuterElem, {x: 250, y: -100, z: 0, scale: 0.3, rotation: 0});
			charTick = 2.3;
		});
		d += 0.1;


		tw.to(balloonElem, 3, {x: 230, y: 290, z: 0, scale: 0.7, ease: Quad.easeOut, delay: d});

		tw.to(parachuterElem, 3, {x: 110, y: 70, z: 0, scale: 0.3, ease: Quad.easeOut, delay: d});

		tw.to(main, 3, {charSpeed: 0, ease: Quad.easeInOut, delay: d});

	}

	if(sizeType == "160x600"){
		d -= 2;

		tw.delayedCall(d, function(){
			print(scenePivot1);
			tw.killTweensOf(scenePivot1);
			tw.killTweensOf(scenePivot2);
			tw.killTweensOf(balloon);
			tw.set(scenePivot1, {x: 0, y: 0, z: 0});
			tw.set(scenePivot2, {x: 0, y: 0, z: 0});
			tw.set(giraffeElem, {display: "none"});
			tw.set(rabbitElem, {display: "none"});
			for(i = 0; i < sizeData.clouds.length; i++){
				tw.set("#cloud" + (i + 1), {display: "none"});
			}
			tw.set(balloonElem, {x: sw + 50, y: 130, z: 0, scale: 0.5});
			tw.set(parachuterElem, {x: 250, y: -100, z: 0, scale: 0.3, rotation: 0});

		});
		d += 0.1;


		tw.to(balloonElem, 3, {x: 30, y: 340, z: 0, scale: 0.7, ease: Quad.easeOut, delay: d });

		tw.to(parachuterElem, 3, {x: 110, y: 100, z: 0, scale: 0.3, ease: Quad.easeOut, delay: d });

		tw.to(main, 3, {charSpeed: 0, ease: Quad.easeInOut, delay: d});

		d += 2;

	}

	if(sizeType == "728x90"){
		d -= 1.3;
	}


	var endframeInDur = 1;
	tw.to(endframeAdobeLogo, endframeInDur, {y: 0, delay: d});
	d += 0.1;
	tw.to(endframeTagline, endframeInDur, {scale: 1, autoAlpha: 1, ease: Quad.easeOut, delay: d});
	d += 0.1;
	tw.to(endframeTaglineSub, endframeInDur, {scale: 1, autoAlpha: 1, ease: Quad.easeOut, delay: d});
	d += 0.1;
	tw.to(endframeCtaBacking, endframeInDur, {scale: 1, autoAlpha: 1, ease: Quad.easeOut, delay: d});

	d += endframeInDur;
	print(d);

	tw.delayedCall(14.5, function(){
		tw.to(main, 1, {headSpeed: 0, headAmp: 0, ease: Quad.easeInOut});
		bannerEnd = true;
	});
}
